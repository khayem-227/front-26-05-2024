
<!-- component -->
<app-navbar></app-navbar>
<div class="min-h-screen p-6 bg-gray-700 flex items-center justify-center">
    <form [formGroup]="form">
      <div class="container max-w-screen-lg mx-auto">
        <div>
          <h2 class="font-semibold text-xl text-gray-100">Autres informations à renseigner</h2>
          <p class="text-gray-500 mb-6"></p>
    
          <div class="bg-white rounded shadow-lg p-4 px-4 md:p-8 mb-6">
            <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
             
            
             
              <div class="lg:col-span-3">
  
                  
                <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
                 
                  <div class="md:col-span-5">
                     
                    <label >Description des activités principales</label>
                    <textarea type="text"  class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" formControlName="autresInformationsARenseignerSurDeclarationPrixTransfert" ></textarea>
                    <span   *ngIf="form.hasError('required','autresInformationsARenseignerSurDeclarationPrixTransfert')&& form.controls['autresInformationsARenseignerSurDeclarationPrixTransfert'].dirty" class="text-red-600" > Ce champs est obligatoire ! </span>
                  </div>
    
                  
    
                 
    
                
      
                   
                 
          
                  <div class="md:col-span-5 text-center ">
                    <div class="relative items-center justify-center">
                      <button type="submit"  class="bg-gray-700  hover:bg-gray-700  text-white py-2 px-4 rounded ml-3 ">Passer</button>
                      <button type="submit" [disabled]="form.invalid" [class.disabled]="form.invalid" (click)="submit()" class="bg-gray-700 ml-5 hover:bg-gray-700 text-white py-2 px-4 rounded">Valider </button>
                      <button type="reset" [disabled]="form.invalid" [class.disabled]="form.invalid" (click)="generateData()" class="bg-gray-700  hover:bg-gray-700 ml-8 text-white  py-2 px-4 rounded">Génerer xml</button>
                    </div>
                  
                   
                  </div>
           
              
            
                </div>
      
              </div>
                      
          
            </div>
          </div>
        </div>
    
      
      </div>
    </form>
    </div>
