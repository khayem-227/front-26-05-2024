
<!-- component -->
<app-navbar></app-navbar>
<div class="min-h-screen p-6 bg-gray-700  flex items-center justify-center">
    <form [formGroup]="form">
      <div class="container max-w-screen-lg mx-auto">
        <div>
          <h2 class="font-semibold text-xl text-gray-100">Entrez les données relatives à la déclaration  </h2>
          <p class="text-gray-500 mb-6"></p>
    
          <div class="bg-white rounded shadow-lg p-4 px-4 md:p-8 mb-6">
            <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
             
              <div class="text-gray-600">
                <p class="font-medium text-lg">Description</p>
                <p class="text-blue-600">Ce formulaire représente l’entête de la déclaration. 
                  </p>
              </div>
             
              <div class="lg:col-span-3">
  
                  
                <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
                 
                    <div class="md:col-span-5">
                        <label >La matricule fiscale de l'entreprise déclarante</label>
                        <input  type="text"  class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" formControlName="matriculeFiscalDeclarant" />
                        <span  *ngIf="form.hasError('required','matriculeFiscalDeclarant')&& form.controls['matriculeFiscalDeclarant'].dirty" class="text-red-600" > Ce champs est obligatoire ! </span>
                      </div>

                    <div class="md:col-span-full">
                        <label >Le code acte de la déclaration</label>
                        <select formControlName="codeActe"
                        class="h-10 border mt-1 rounded px-4 w-full bg-gray-50">
                        <option value="">Choisir un code acte</option>
                        <option value="0">Initiale</option>
                        <option value="1">Rectificative</option>
                        <option value="4">Cessation d'activité</option>
                        
                      </select>
                      </div>    

                      <div class="md:col-span-5">
                        <label >Le code TVA </label>
                        <select formControlName="codeTva"
                        class="h-10 border mt-1 rounded px-4 w-full bg-gray-50">
                        <option value="">Choisir le code TVA</option>
                        <option value="A">Assujetti obligatoire à la TVA</option>
                        <option value="B">Assujetti par option à la TVA</option>
                        <option value="P">Assujetti partiel à la TVA</option>
                        <option value="D">Assujetti partiel par option à la TVA</option>
                         <option value="N">Non assujetti à la TVA</option>
                        
                      </select>
                      </div>    

                      <div class="md:col-span-5">
                        <label >Le code code de la catègorie </label>
                        <select formControlName="codeCatégorie"
                        class="h-10 border mt-1 rounded px-4 w-full bg-gray-50">
                        <option value="">Choisir un code de catégorie</option>
                        <option value="M">Personne morale</option>
                        <option value="N">Personne Morale Employeurs non soumis à l’Impôt Direct</option>
                        <option value="C">Personne Physique une activité commerciale, industrielle ou de prestation de services</option>
                        <option value="P">Personne Physique exerçant une activité non commerciale (Profession libérale)</option>
                         <option value="E">Etablissement secondaire</option>
                        
                      </select>
                      </div>    
    
                  
    
                
    
                  <div class="md:col-span-1">
                    <label >L'exercice</label>
                    <input  type="number" minlength="4" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" formControlName="exercice" />
                    <span  *ngIf="form.hasError('required','exercice')&& form.controls['exercice'].dirty" class="text-red-600" > Ce champs est obligatoire ! </span>
                  </div>
    
                  
  
                
                   
                    <div class="md:col-span-1">
                      <label >Date de début de l'exercice</label>
                      <input  type="date"  class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" formControlName="dateDébutExercice" />
                      <span *ngIf="form.hasError('required','dateDébutExercice')&& form.controls['dateDébutExercice'].dirty" class="text-red-600" > Ce champs est obligatoire ! </span>
                    </div>
  
  
                     
    
                    <div class="md:col-span-1">
                      <label >Date de fin de l'exercice </label>
                      <input  type="date"  class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" formControlName="dateFinExercice" />
                      <span *ngIf="form.hasError('required','dateFinExercice')&& form.controls['dateFinExercice'].dirty" class="text-red-600" > Ce champs est obligatoire ! </span>
                    </div>
    
                    <div class="md:col-span-5" >
                        <label >Type de déclaration</label>
    <div class="flex items-center ps-4 border border-gray-200 rounded dark:border-gray-700">
        <input  type="radio" formControlName="typeDéclaration" value="Définitive"  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"  >
        <label  class="w-full py-4 ms-2 text-sm font-medium text-gray-900 dark:text-gray-900">Définitive</label>
    </div>
    <div class="flex items-center ps-4 border border-gray-200 rounded dark:border-gray-700">
        <input  type="radio" value="Provisoire" formControlName="typeDéclaration" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" >
        <label  class="w-full py-4 ms-2 text-sm font-medium text-gray-900 dark:text-gray-900">Provisoire</label>
    </div>
    
                      </div>
          
                  
                    <div class="md:col-span-4  ">
                        <div class=" ml-48 text-center">
                          <button type="submit" [disabled]="form.invalid" [class.disabled]="form.invalid" (click)="submit()"  class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded">Valider</button>
                         
                        </div>
      
                        
                     
                      </div>
                 
                  
  
                 
                  
           
              
            
                </div>
      
              </div>
                      
          
            </div>
          </div>
        </div>
    
      
      </div>
    </form>
    </div>
