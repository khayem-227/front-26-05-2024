<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
	<div class="sm:mx-auto sm:w-full sm:max-w-sm">
	  <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company">
	  <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Créez votre compte</h2>
	</div>
	 
	<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
		<form class="bg-white"  (ngSubmit)="registerUser(newUser)" #loginForm="ngForm">
		<div>
		  <label  class="block text-sm font-medium leading-6 text-gray-900">Nom</label>
		  <div class="mt-2">
			<input  [ngModelOptions]="{ standalone: true }" id="nom" name="nom"  [(ngModel)]="newUser.lastName" type="text"   required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" >
		  </div>
		</div>
  
		<div>
		  <div class="flex items-center justify-between">
			<label  class="block text-sm font-medium leading-6 text-gray-900">Prénom</label>
		  </div>
		  <div class="mt-2">
			<input  [ngModelOptions]="{ standalone: true }" name="username" id="username"  [(ngModel)]="newUser.firstName" type="text"  required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
		  </div>
		</div>

		<div>
			<div class="flex items-center justify-between">
			  <label  class="block text-sm font-medium leading-6 text-gray-900">Email</label>
			</div>
			<div class="mt-2">
			  <input  [ngModelOptions]="{ standalone: true }" name="email" id="email" [(ngModel)]="newUser.login" type="email" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
			</div>
		  </div>


		  <div>
			<div class="flex items-center justify-between">
			  <label  class="block text-sm font-medium leading-6 text-gray-900">Mot de passe</label>
			</div>
			<div class="mt-2">
			  <input    [ngModelOptions]="{ standalone: true }" name="Password" id="Password"  [(ngModel)]="newUser.password"  type="password"  required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
			</div>
		  </div>

		

		
  
		<div>
		  <button type="submit" [routerLink]="['/SignUp']"  class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">S'inscrire</button>
		</div>
	  </form>
  
	 
	</div>
	
  </div>
